<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recepty</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="kontejner">
    <!-- hlavni recept -->
    <div class="hlavni">
      <div class="nazev hlavniNazev">Domácí hovězí burger</div>
      <div class="kategorie">Grilování</div>
      <div class="komenty">5 komentářů</div>
    </div>

    <div class="maly">
      <div class="prvniMaly">
        <!-- maly recept 2 -->
        <div class="malySpolecne maly2">
          <div class="prvniCast">
            <div class="nazev malyNazev">Nigiri sushi</div>
          </div>
          <div class="druhaCast">
            <div class="kategorie">Asijská kuchyně</div>
            <div class="komenty">16 komentářů</div>
          </div>
        </div>

        <!-- maly recept 3 -->
        <div class="malySpolecne maly3">
          <div class="prvniCast">
            <div class="nazev malyNazev">Chili rajčatová omáčka</div>
          </div>
          <div class="druhaCast">
            <div class="kategorie">Omáčky</div>
            <div class="komenty">23 komentářů</div>
          </div>
        </div>

      </div>

      <div class="druhyMaly">
        <!-- maly recept 4 -->
        <div class="malySpolecne maly4">
          <div class="prvniCast">
            <div class="nazev malyNazev">Pečené kuře na jablkách</div>
          </div>
          <div class="druhaCast">
            <div class="kategorie">Drůbež</div>
            <div class="komenty">7 komentářů</div>
          </div>
        </div>

        <!-- maly recept 5 -->
        <div class="malySpolecne maly5">
          <div class="prvniCast">
            <div class="nazev malyNazev">Zahradní grilovačka</div>
          </div>
          <div class="druhaCast">
            <div class="kategorie">Grilování</div>
            <div class="komenty">19 komentářů</div>
          </div>
        </div>

      </div>

    </div>
  </div>
  <footer class="paticka">
    <p>Foto &copy; <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a> (licence <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a>)</p>
  </footer>


</body>

</html>
